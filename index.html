                            <div class="option">
                                <input type="radio" class="radio" id="Mumbai" name="category">

                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Kolkata" name="category">
                                <label for="Kolkata">Kolkata</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Chennai" name="category">
                                <label for="Chennai">Chennai</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Chennai" name="category">
                                <label for="Chennai">Chennai</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Banglore" name="category">
                                <label for="Banglore">Banglore</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Hyderabad" name="category">
                                <label for="Hyderabad">Hyderabad</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Pune" name="category">
                                <label for="Pune">Pune</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Kochi" name="category">
                                <label for="Kochi">Kochi</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Jaipur" name="category">
                                <label for="Jaipur">Jaipur</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="Goa" name="category">
                                <label for="Goa">Goa</label>
                            </div>
                        </div>
                        <div class="selected">
                            Select the City
                        </div>
                    </div>
                </div>
                <a href="#"><h4>Search by Category</h4></a>
                <a href="#"><h4>Featured Events</h4></a>
                <div id="eventdrop">
                    <div id="head">
                        <a href="#"><h4>Types of Events</h4></a>

                    </div>

            </div>
        </div>

            <div id="backimg">
            <img src="Group 1.png" alt="">
            </div>
            <h2>Discover your child's next <br><b>cook-off</b></h2>
            <div id="eventback"></div>
